<!DOCTYPE html>
<html lang="en">
<!--links to font and icons-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Koulen&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <title>5-Day Weather Forecast</title>
</head>
<!--sidebar wrapper wuth form action and location will be displayed-->
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div>
                <form action="" class="search" id="search">
                    <input type="text" id="query" placeholder="Enter City..." />
                    <button id="search-btn">
                        <i class='bx bx-search-alt-2'></i>
                    </button>
                </form>
                <div class="weather-icon"></div>
                <div class="temprature">
                    <h1 id="temp">0</h1>
                </div>
                <div id="date-time"></div>
                <div class="divider"></div>

                <div>
                <div class="location icon">
                    <i class='bx bx-map-pin'></i>
                    <p class="location" id="cityName">location</p>

                </div> 
                
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        
            
                <h1>5-Day Weather Forecast</h1>
           
        
<!--containers with date, weathericons, and weather status-->
        <div id="weatherContainer">
            <div id="iconsContainer">
                <div class="icons">
                    <p class="weather" id="day1"></p>
                    <i class="wi" id="icon1"></i>
                    <div class="image"><img src="./assets/images/dot_PNG4 (1).png" class="imgClass" id="img1" alt="">
                    </div>
                    <p class="minValues" id="day1Min">Loading....</p>
                    <p class="maxValues" id="day1Max">Loading....</p>
                    <p class="wind">Wind: <span id="day1windSpeed"></span></p>
                    <p class="humidity">Humidity: <span id="day1Humidity"></span>%</p>
                </div>
                <div class="icons">
                    <p class="weather" id="day2"></p>
                    <div class="image"><img src="./assets/images/dot_PNG4 (1).png" class="imgClass" id="img2" alt="">
                    </div>
                    <p class="minValues" id="day2Min">Loading....</p>
                    <p class="maxValues" id="day2Max">Loading....</p>
                    <p class="wind">Wind: <span id="day2windSpeed"></span></p>
                    <p class="humidity">Humidity: <span id="day2Humidity"></span>%</p>
                </div>
                <div class="icons">
                    <p class="weather" id="day3"></p>
                    <div class="image"><img src="./assets/images/dot_PNG4 (1).png" class="imgClass" id="img3" alt="">
                    </div>
                    <p class="minValues" id="day3Min">Loading....</p>
                    <p class="maxValues" id="day3Max">Loading....</p>
                    <p class="wind">Wind: <span id="day3windSpeed"></span></p>
                    <p class="humidity">Humidity: <span id="day3Humidity"></span>%</p>
                </div>
                <div class="icons">
                    <p class="weather" id="day4"></p>
                    <div class="image"><img src="./assets/images/dot_PNG4 (1).png" class="imgClass" id="img4" alt="">
                    </div>
                    <p class="minValues" id="day4Min">Loading....</p>
                    <p class="maxValues" id="day4Max">Loading....</p>
                    <p class="wind">Wind: <span id="day4windSpeed"></span></p>
                    <p class="humidity">Humidity: <span id="day4Humidity"></span>%</p>
                </div>
                <div class="icons">
                    <p class="weather" id="day5"></p>
                    <div class="image"><img src="./assets/images/dot_PNG4 (1).png" class="imgClass" id="img5" alt="">
                    </div>
                    <p class="minValues" id="day5Min">Loading....</p>
                    <p class="maxValues" id="day5Max">Loading....</p>
                    <p class="wind">Wind: <span id="day5windSpeed"></span></p>
                    <p class="humidity">Humidity: <span id="day5Humidity"></span>%</p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/config.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
